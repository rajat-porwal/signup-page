<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper-container">

        <div class="sign-up-image">
            <!-- <img src="./resources/images/isabella-juskova--XwQFmuiMts-unsplash.jpg" alt="A beautiful camel sitting in dessert of Egypt"> -->
        </div>

        <div class="sign-up-form">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
            <p>You know you want to!!</p>

            <div class="form-wrapper">
                <p>Let's do this!</p>

                <p class="input-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first_name">

                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last_name">
                </p>

                <p class="input-contact">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </p>




            </div>

        </div>

    </div>


</body>
</html>
